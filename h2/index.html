<!DOCTYPE html>
<html>

<head>
    <title>HTML Examples</title>
</head>

<body>
    <h1>My Photo Album</h1>
    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="Photo 1">
    <img src="https://img.freepik.com/free-photo/beautiful-tree-middle-field-covered-with-grass-with-tree-line-background_181624-29267.jpg" alt="Photo 2">
    <img src="https://img.freepik.com/premium-photo/tent-camp-by-rocks-sunset-red-desert-wadi-rum-jordan-with-patterns-sand_272999-751.jpg" alt="Photo 3">

    <h1>Clickable Image Map</h1>
    <img src="https://www.nationsonline.org/maps/Political-World-Map-3360.jpg" alt="Map" usemap="#map">

    <map name="map">
        <area shape="rect" coords="0,0,100,100" href="location1.html" alt="Location 1">
        <area shape="circle" coords="150,150,50" href="location2.html" alt="Location 2">
    </map>

    <h1>Color Examples</h1>
    <h2 style="color: red;">Red Heading</h2>
    <p style="background-color: #FFFF00;">Yellow Background Paragraph</p>
    <div style="border: 1px solid #000000; width: 200px; height: 200px; background-color: #00FF00;"></div>
</body>

</html>
