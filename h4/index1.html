<!DOCTYPE html>
<html>

<head>
    <title>Form Action Example</title>
</head>

<body>
    <h1>Form Action Example</h1>

    <form action="target_page.php" method="get" target="_blank">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name">

        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email">

        <button type="submit">Submit (GET)</button>
    </form>

    <form action="target_page.php" method="post" target="_self">
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" name="age">

        <label for="messageInput">Message:</label>
        <textarea id="messageInput" name="message"></textarea>

        <button type="submit">Submit (POST)</button>
    </form>
</body>

</html>
